<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin2 - Resgate de recompensas </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

</head>


<body>

    <div id="darkBackground" class="dark-background" style="display: none;"></div>
    <section class="background">

        <div id="loading" class="loading">
            <img src="./assets/img/logo-ongame.svg" alt="logo" title="OnGame"></div>
        <div id="contentDiv" class="content" style="display: none;">

            <img src="./assets/img/metin2-logo.png" alt="Logo" title="Metin2" class="logo">
            <h3>Resgate sua premiação!</h3>

            <div id="rewardsDiv" class="rewards">
            </div>

        </div>

        <div id="modal" class="modal" style="display: none;">

        </div>

        <div id="errorModal" class="modal" style="display: none;">
            <h1>OCORREU UM ERRO! </h1>
            <p>Por favor, tente novamente</p>
            <button id="okErrorButton " class="ok-modal-button " onclick=confirmError()>OK</button>
        </div>

    </section>

    <script src="./assets/js/index.js "></script>

</body>

</html>
