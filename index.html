<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin2 - Resgate de recompensas </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

</head>

<body>

    <div id="darkBackground" class="dark-background" style="display: none;"></div>
    <section class="background">

        <div class="content">

            <img src="./assets/img/metin2-logo.png" alt="Logo" class="logo">
            <h3>Resgate sua premiação!</h3>

            <div id="rewardsDiv" class="rewards">
            </div>

        </div>

        <div id="modal" class="modal" style="display: none;">

        </div>

        <div id="errorModal" class="modal" style="display: none;">
            <h1 style="margin-top: 40px;">Ocorreu um erro!
                <br>Por favor, tente novamente.</h1>
            <button id="okErrorButton" class="ok-modal-button" onclick=confirmError()>OK</button>
        </div>

    </section>

    <script src="./assets/js/index.js"></script>

</body>

</html>
